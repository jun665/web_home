<!DOCTYPE html>

<!-- 源码来自网络。-->
<html lang="zh">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>官方滑稽网</title>
    <meta content="官方滑稽网" name="description">
    <meta content="滑稽官网,滑稽吧,滑稽官方网,百度贴吧滑稽,滑稽网站,官方滑稽,滑稽网,huaji,滑稽官方网站,斜眼笑" name="keywords">
    <link href="./images/huaji.ico" rel="shortcut icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
            background: #fff;
            width: 100%;
            height: 100%;
            background-size: 100% 100%
        }
        #jk {
            width: 30%;
            position: fixed;
            right: 10px;
            bottom: 40px
        }
    </style>
</head>

<body id="body" onLoad="init()">

<script src="./js/threecanvas.js" type="text/javascript"></script>
<script src="./js/snow.js" type="text/javascript"></script>
<script type="text/javascript">
    const SCREEN_WIDTH = window.innerWidth;
    const SCREEN_HEIGHT = window.innerHeight;
    let container;
    let particle;
    let camera;
    let scene;
    let renderer;
    const starSnow = 1;
    const particles = [];
    const particleImage = new Image();
    particleImage.src = './images/ParticleSmoke.png';

    function init() {
        container = document.createElement('div');
        document.body.appendChild(container);
        camera = new THREE.PerspectiveCamera(60, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000);
        camera.position.z = 1000;
        scene = new THREE.Scene();
        scene.add(camera);
        renderer = new THREE.CanvasRenderer();
        renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
        const material = new THREE.ParticleBasicMaterial({map: new THREE.Texture(particleImage)});
        for (let i = 0; i < 500; i++) {
            particle = new Particle3D(material);
            particle.position.x = Math.random() * 2000 - 1000;
            particle.position.z = Math.random() * 2000 - 1000;
            particle.position.y = Math.random() * 2000 - 1000;
            particle.scale.x = particle.scale.y = 1;
            scene.add(particle);
            particles.push(particle)
        }
        container.appendChild(renderer.domElement);
        document.addEventListener('touchstart', onDocumentTouchStart, false);
        document.addEventListener('touchmove', onDocumentTouchMove, false);
        document.addEventListener('touchend', onDocumentTouchEnd, false);
        setInterval(loop, 1000 / 60)
    }

    let touchStartX;
    let touchFlag = 0;
    const touchSensitive = 80;

    function onDocumentTouchStart(event) {
        if (event.touches.length === 1) {
            touchStartX = 0;
            touchStartX = event.touches[0].pageX
        }
    }

    function onDocumentTouchMove(event) {
        if (event.touches.length === 1) {
            const direction = event.touches[0].pageX - touchStartX;
            if (Math.abs(direction) > touchSensitive) {
                if (direction > 0) {
                    touchFlag = 1
                } else if (direction < 0) {
                    touchFlag = -1
                }
            }
        }
    }

    function onDocumentTouchEnd(event) {
        const direction = event.changedTouches[0].pageX - touchStartX;
        changeAndBack(touchFlag)
    }

    function changeAndBack(touchFlag) {
        let speedX = 25 * touchFlag;
        touchFlag = 0;
        for (let i = 0; i < particles.length; i++) {
            particles[i].velocity = new THREE.Vector3(speedX, -10, 0)
        }
        const timeOut = setTimeout("", 800);
        clearTimeout(timeOut);
        const clearI = setInterval(function () {
            if (touchFlag) {
                clearInterval(clearI);
                return
            }
            speedX *= 0.8;
            if (Math.abs(speedX) <= 1.5) {
                speedX = 0;
                clearInterval(clearI)
            }

            for (let i = 0; i < particles.length; i++) {
                particles[i].velocity = new THREE.Vector3(speedX, -10, 0)
            }
        }, 100);
    }

    function loop() {
        for (let i = 0; i < particles.length; i++) {
            const particle = particles[i];
            particle.updatePhysics();
            with (particle.position) {
                if ((y < -1000) && starSnow) {
                    y += 2000
                }
                if (x > 1000) x -= 2000; else if (x < -1000) x += 2000;
                if (z > 1000) z -= 2000; else if (z < -1000) z += 2000
            }
        }
        camera.lookAt(scene.position);
        renderer.render(scene, camera)
    }
</script>
</body>
</html>
